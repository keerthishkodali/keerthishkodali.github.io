<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keerthish Kodali - Resume</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 1rem 2rem;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .resume-container {
      margin: 2rem;
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      border: 2px solid #e5e7eb;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border-radius: 8px;
    }

    .resume-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .action-btn {
      padding: 0.5rem 1.5rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      text-align: center;
    }

    .action-btn:hover {
      background-color: #1e40af;
    }

    footer {
      margin-top: auto;
      width: 100%;
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <header>Keerthish Kodali - Resume</header>
  <!-- Top Back Button -->
  <div class="top-button">
    <a href="index.html" class="action-btn">← Back to Home</a>
  </div>
  <div class="resume-container">
    <iframe class="resume-frame" src="Keerthish_Resume_SRE.pdf"></iframe>
  </div>

  <div class="buttons">
    <a href="Keerthish_Resume_SRE.pdf" class="action-btn" download>Download PDF</a>
    <button class="action-btn" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <footer>
    © <script>document.write(new Date().getFullYear())</script> Keerthish Kodali. All rights reserved.
  </footer>
</body>
</html>
